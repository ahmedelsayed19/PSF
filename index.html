  <!-- PWA Install Prompt Script -->
  <script>
    let deferredPrompt;
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    
    // Check if already installed or dismissed
    function shouldShowInstallPrompt() {
      if (isStandalone) return false;
      const dismissed = localStorage.getItem('pwa-install-dismissed');
      if (dismissed) {
        const dismissedTime = parseInt(dismissed);
        // Show again after 7 days
        if (Date.now() - dismissedTime < 7 * 24 * 60 * 60 * 1000) {
          return false;
        }
      }
      return true;
    }
    
    // For Android/Desktop Chrome - capture the install event
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      if (shouldShowInstallPrompt()) {
        // Show after a delay so app loads first
        setTimeout(() => {
          document.getElementById('pwa-install-banner').style.display = 'block';
        }, 3000);
      }
    });
    
    // For iOS - show custom instructions
    window.addEventListener('load', () => {
      if (isIOS && !isStandalone && shouldShowInstallPrompt()) {
        setTimeout(() => {
          document.getElementById('pwa-install-banner').style.display = 'block';
        }, 3000);
      }
    });
    
    // Install button click handler
    function installPWA() {
      if (isIOS) {
        // Show iOS instructions
        document.getElementById('pwa-install-banner').style.display = 'none';
        document.getElementById('ios-install-instructions').style.display = 'block';
      } else if (deferredPrompt) {
        // Trigger the install prompt
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
          document.getElementById('pwa-install-banner').style.display = 'none';
        });
      }
    }
    
    // Dismiss button click handler
    function dismissInstall() {
      document.getElementById('pwa-install-banner').style.display = 'none';
      document.getElementById('ios-install-instructions').style.display = 'none';
      localStorage.setItem('pwa-install-dismissed', Date.now().toString());
    }
    
    // When app is installed
    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      document.getElementById('pwa-install-banner').style.display = 'none';
      deferredPrompt = null;
    });
  </script>
